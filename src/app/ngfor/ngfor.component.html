<div class="container">
    <table class="table">
        <thead class="thead-dar">
            <tr>
                <th>SL. No</th>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products; index as i">
                <td>{{i+1}}</td>
                <td>{{item.pId}}</td>
                <td>{{item.pName}}</td>
                <td>{{item.price}}</td>
                <td><i class="bi bi-trash"></i></td>
            </tr>
        </tbody>
    </table>
</div>
