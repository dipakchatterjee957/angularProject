<div class="row">
    <div class="col-md-12">
        <ul class="list flex-container">
            <li class="nav-item flex-item" *ngFor="let item of pathArr">
                <a class="" routerLinkActive="active" [routerLink]="item.routerPath"
                    [routerLinkActiveOptions]="{exact:true}">{{item.pathName}}</a>
            </li>
        </ul>
    </div>
</div>
