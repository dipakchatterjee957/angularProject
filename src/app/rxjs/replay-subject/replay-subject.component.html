<h3>Replay Subject</h3>

<div class="row justify-content-center">
    <div class="col-md-4">
        <input type="text" class="form-control" #myInput>
    </div>
    <div class="col-md-3">
        <button class="btn btn-success" (click)="onAddVideo(myInput.value)">Add Video</button>
    </div>
</div>
<hr>

<div class="row">
    <div class="col-md-4">
        <strong>User - 1</strong>
        <hr>
        <ul *ngFor="let item of userList_1">
            <li>{{item}}</li>
        </ul>
    </div>

    <div class="col-md-4">
        <strong>User - 2</strong>
        <hr>
        <ul *ngFor="let item of userList_2">
            <li>{{item}}</li>
        </ul>
        <button class="btn" [ngClass]="subscribeMode_2 ? 'btn-danger' : 'btn-success'"
            (click)="userTwoSubscribe()">{{subscribeMode_2 ? 'Unsubscribe' : 'Subscribe'}}</button>
    </div>

    <div class="col-md-4">
        <strong>User - 3</strong>
        <hr>
        <ul *ngFor="let item of userList_3">
            <li>{{item}}</li>
        </ul>
        <button class="btn" [ngClass]="subscribeMode_3 ? 'btn-danger' : 'btn-success'"
            (click)="userThreeSubscribe()">{{subscribeMode_3 ? 'Unsubscribe' : 'Subscribe'}}</button>
    </div>
</div>
