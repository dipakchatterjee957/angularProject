<h3>Retry, RetryWhen, Scan & Delay</h3>

<div class="row">
    <div class="col-md-6">
        <button class="btn btn primary">Fetch Data</button>
    </div>
    <div class="col-md-6">
        <table class="table">
            <tr>
                <th>UserId</th>
                <th>id</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
            <tr *ngFor="let item of tableData">
                <td>{{item.userId}}</td>
                <td>{{item.id}}</td>
                <td>{{item.title | custom:10}}</td>
                <td>{{item.body | custom:10}}</td>
            </tr>
        </table>
    </div>
</div>
