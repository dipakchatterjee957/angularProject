<h3>Exhaust Map</h3>

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">Add Video</div>
            <div class="card-body">
                <button class="btn btn-primary" #btn> <!-- (click)="btnClick()" -->
                    Add
                </button> &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary" (click)="resetBtn()">
                    Reset
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">List</div>
            <div class="card-body">
                <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <ul id="container1">Item : {{result}}</ul>
            </div>
        </div>
    </div>
</div>
